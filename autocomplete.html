<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <title>Document</title>

    <script>

        $(function() {
            var autocom = [
                "english",
                "jquery",
                "java script",
                "type script",
                "bhootstrap",
                "html",
                "css",
                "c plus",
                "java",
                "c plus plus"
                
            ];

            $("#auto").autocomplete
                ({
                    source:autocom,
                    autoFocus: true,
                    minLength: 2,
                    delay:1000,
                });

        });
    </script>
</head>

<body>
    <h1> AUTO COMPLETE</h1>
    <div class = "ui-widget">
    <label for="auto">ENTER THE LANGUAGE NAME: </label>
    <input id="auto">
    </div>
</body>

</body>

</html>
